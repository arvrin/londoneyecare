<svg viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background -->
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A017;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A7209;stop-opacity:1" />
    </linearGradient>
    
    <!-- Navy Gradient -->
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A4A73;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1B365D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2340;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1B365D" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Infinity Symbol (Left Loop) -->
  <path d="M 60 80 
           C 60 60, 40 40, 20 40
           C 0 40, -20 60, -20 80
           C -20 100, 0 120, 20 120
           C 40 120, 60 100, 60 80 Z" 
        fill="url(#navyGradient)" 
        filter="url(#shadow)"
        stroke="#1B365D" 
        stroke-width="2"/>
  
  <!-- Infinity Symbol (Right Loop) -->
  <path d="M 60 80 
           C 60 60, 80 40, 100 40
           C 120 40, 140 60, 140 80
           C 140 100, 120 120, 100 120
           C 80 120, 60 100, 60 80 Z" 
        fill="url(#goldGradient)" 
        filter="url(#shadow)"
        stroke="#B8860B" 
        stroke-width="2"/>
  
  <!-- Center Intersection Highlight -->
  <circle cx="60" cy="80" r="8" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Company Name -->
  <text x="170" y="65" 
        font-family="serif" 
        font-size="24" 
        font-weight="bold" 
        fill="url(#navyGradient)">LONDON EYECARE</text>
  
  <text x="170" y="95" 
        font-family="serif" 
        font-size="20" 
        font-weight="normal" 
        fill="url(#goldGradient)" 
        letter-spacing="2px">COLLECTIVE</text>
  
  <!-- Decorative Line -->
  <line x1="170" y1="105" x2="380" y2="105" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Small Accent Dots -->
  <circle cx="175" cy="115" r="2" fill="url(#navyGradient)" opacity="0.5"/>
  <circle cx="185" cy="115" r="2" fill="url(#goldGradient)" opacity="0.5"/>
  <circle cx="195" cy="115" r="2" fill="url(#navyGradient)" opacity="0.5"/>
</svg>